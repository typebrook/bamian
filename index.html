        // 离线状态管理
        function updateOnlineStatus() {
            const onlineBadge = document.getElementById('onlineBadge');
            const offlineBadge = document.getElementById('offlineBadge');
            
            if (navigator.onLine) {
                onlineBadge.style.display = 'inline-block';
                offlineBadge.style.display = 'none';
            } else {
                onlineBadge.style.display = 'none';
                offlineBadge.style.display = 'inline-block';
            }
        }

        // 监听在线状态变化
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // 初始化状态
        updateOnlineStatus();

        // 更新进度条
        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}%`;
        }

        // 检查缓存状态
        async function checkCacheStatus() {
            if ('caches' in window) {
                try {
                    const cache = await caches.open('bamian-cache-v1');
                    let cachedCount = 0;
                    let failedResources = [];
                    const totalResources = STATIC_RESOURCES.length + IMAGES_TO_CACHE.length;
                    
                    // 显示初始状态
                    showToast('loadingToast', `正在檢查緩存狀態 (0/${totalResources})...`);
                    updateProgress(0, totalResources);
                    
                    // 检查静态资源
                    for (const resource of STATIC_RESOURCES) {
                        try {
                            const response = await cache.match(resource);
                            if (response) {
                                cachedCount++;
                            } else {
                                await cache.add(resource);
                                cachedCount++;
                            }
                            document.getElementById('loadingMessage').textContent = 
                                `正在緩存資源 (${cachedCount}/${totalResources})...`;
                            updateProgress(cachedCount, totalResources);
                        } catch (error) {
                            console.error('缓存资源失败:', resource, error);
                            failedResources.push({
                                url: resource,
                                type: '静态资源',
                                error: error.message
                            });
                        }
                    }
                    
                    // 检查图片资源
                    for (const image of IMAGES_TO_CACHE) {
                        try {
                            const response = await cache.match(image);
                            if (response) {
                                cachedCount++;
                            } else {
                                await cache.add(image);
                                cachedCount++;
                            }
                            document.getElementById('loadingMessage').textContent = 
                                `正在緩存資源 (${cachedCount}/${totalResources})...`;
                            updateProgress(cachedCount, totalResources);
                        } catch (error) {
                            console.error('缓存图片失败:', image, error);
                            failedResources.push({
                                url: image,
                                type: '图片',
                                error: error.message
                            });
                        }
                    }
                    
                    // 缓存完成提示
                    let completionMessage = `資源緩存完成！共緩存 ${cachedCount} 個文件`;
                    if (failedResources.length > 0) {
                        completionMessage += `，${failedResources.length} 個文件緩存失敗`;
                    }
                    showToast('successToast', completionMessage, 5000);
                    updateProgress(totalResources, totalResources);
                    
                    // 30秒后隐藏进度条
                    setTimeout(() => {
                        const progressContainer = document.querySelector('.progress-container');
                        progressContainer.style.opacity = '0';
                        progressContainer.style.transition = 'opacity 0.5s ease';
                    }, 30000);
                    
                    // 添加查看缓存内容的按钮
                    const cacheInfo = document.createElement('div');
                    cacheInfo.className = 'mt-2';
                    cacheInfo.innerHTML = `
                        <button class="btn btn-sm btn-info me-2" onclick="showCacheContents()">
                            查看已緩存資源
                        </button>
                        ${failedResources.length > 0 ? `
                        <button class="btn btn-sm btn-warning" onclick="showFailedResources()">
                            查看緩存失敗的資源
                        </button>
                        ` : ''}
                    `;
                    document.getElementById('offlineStatus').appendChild(cacheInfo);
                    
                    // 保存失败资源列表供后续使用
                    window.failedResources = failedResources;
                    
                } catch (error) {
                    console.error('检查缓存状态失败:', error);
                    showToast('successToast', '檢查緩存狀態失敗，請刷新頁面重試', 5000);
                }
            }
        }

        // 显示缓存内容
        async function showCacheContents() {
            if ('caches' in window) {
                try {
                    const cache = await caches.open('bamian-cache-v1');
                    const keys = await cache.keys();
                    const urls = keys.map(request => request.url);
                    
                    // 创建缓存内容列表
                    let content = '已緩存的資源：\n\n';
                    urls.forEach(url => {
                        content += `${url}\n`;
                    });
                    
                    // 显示缓存内容
                    alert(content);
                } catch (error) {
                    console.error('获取缓存内容失败:', error);
                    showToast('successToast', '獲取緩存內容失敗');
                }
            }
        }

        // 显示缓存失败的资源
        function showFailedResources() {
            if (window.failedResources && window.failedResources.length > 0) {
                let content = '緩存失敗的資源：\n\n';
                window.failedResources.forEach(item => {
                    content += `類型：${item.type}\nURL：${item.url}\n錯誤：${item.error}\n\n`;
                });
                alert(content);
            }
        }

        // 页面加载完成后检查缓存状态
        window.addEventListener('load', checkCacheStatus);

        // Toast 提示函数
        function showToast(toastId, message, duration = 5000) {
            const toast = new bootstrap.Toast(document.getElementById(toastId), {
                delay: duration
            });
            document.getElementById(toastId === 'loadingToast' ? 'loadingMessage' : 'successMessage').textContent = message;
            toast.show();
            return toast;
        }

        // 清除缓存功能
        document.getElementById('clearCache').addEventListener('click', function() {
            if ('caches' in window) {
                // 显示加载提示
                const loadingToast = showToast('loadingToast', '正在清除離線緩存...');
                
                caches.keys().then(function(cacheNames) {
                    return Promise.all(
                        cacheNames.map(function(cacheName) {
                            return caches.delete(cacheName);
                        })
                    );
                }).then(function() {
                    // 隐藏加载提示
                    loadingToast.hide();
                    // 显示成功提示
                    showToast('successToast', '離線緩存已清除，頁面將重新載入以更新資源。');
                    // 延迟刷新页面
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }).catch(function(error) {
                    // 隐藏加载提示
                    loadingToast.hide();
                    // 显示错误提示
                    showToast('successToast', '清除緩存時發生錯誤，請稍後再試。');
                    console.error('清除缓存时发生错误:', error);
                });
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const targetSearch = document.getElementById('targetSearch');
            const searchSection = document.getElementById('searchSection');
            const resultSection = document.getElementById('resultSection');
            const resultImage = document.getElementById('resultImage');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const tagCloudContainer = document.getElementById('tagCloudContainer');
            const changeBtn = document.getElementById('changeBtn');
            let data = []; // 存儲 data.json 的數據

            // 從 localStorage 獲取連署統計數據
            let petitionStats = JSON.parse(localStorage.getItem('petitionStats') || '{}');

            // 載入 data.json
            fetch('data.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData.targets; // 從 targets 數組中獲取數據
                    updateTagCloud();
                    initializeSearchOptions();
                })
                .catch(error => {
                    console.error('Error loading data.json:', error);
                    if (errorMessage) {
                        errorMessage.textContent = '無法載入罷免對象數據';
                        errorMessage.style.display = 'block';
                    }
                });

            // 初始化搜索選項
            function initializeSearchOptions() {
                targetSearch.innerHTML = '<option value="">請選擇或輸入姓名</option>';
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.name;
                    option.textContent = `${item.name} (${item.district})`;
                    targetSearch.appendChild(option);
                });

                // 初始化 Select2
                $(targetSearch).select2({
                    placeholder: '請選擇或輸入姓名',
                    allowClear: true,
                    width: '100%',
                    language: {
                        noResults: function() {
                            return '找不到符合的結果';
                        }
                    },
                    matcher: function(params, data) {
                        // 如果沒有搜索詞，返回所有選項
                        if ($.trim(params.term) === '') {
                            return data;
                        }

                        // 將搜索詞轉換為小寫
                        const term = params.term.toLowerCase();
                        
                        // 檢查選項文本是否包含搜索詞
                        if (data.text.toLowerCase().indexOf(term) > -1) {
                            return data;
                        }

                        // 如果沒有匹配，返回 null
                        return null;
                    }
                });

                // 處理 Select2 選擇事件
                $(targetSearch).on('select2:select', function(e) {
                    const selectedName = e.params.data.text.split(' (')[0]; // 只取名字部分
                    if (selectedName) {
                        showPetitionForm(selectedName);
                    }
                });
            }

            // 顯示連署表單
            function showPetitionForm(name) {
                // 隱藏搜索區域和標籤雲
                searchSection.style.display = 'none';
                
                // 調用 loadTargetInfo 來保存目標信息
                loadTargetInfo(name);
                
                // 更新連署統計
                updatePetitionStats(name);
            }

            // 更新標籤雲
            function updateTagCloud() {
                tagCloudContainer.innerHTML = '';
                data.forEach(item => {
                    const name = item.name;
                    const count = petitionStats[name] || 0;
                    const size = Math.max(1, Math.min(2, 1 + count * 0.1)); // 根據連署次數調整大小
                    const tag = document.createElement('a');
                    tag.className = 'tag-cloud-item';
                    tag.textContent = `${name} (${count})`;
                    tag.style.fontSize = `${size}em`;
                    tag.onclick = function(e) {
                        e.preventDefault();
                        showPetitionForm(name);
                    };
                    tagCloudContainer.appendChild(tag);
                });
            }

            // 更新連署統計
            function updatePetitionStats(name) {
                petitionStats[name] = (petitionStats[name] || 0) + 1;
                localStorage.setItem('petitionStats', JSON.stringify(petitionStats));
                updateTagCloud();
            }

            // 處理"我要罷免其他區域的立法委員"按鈕點擊事件
            changeBtn.addEventListener('click', function() {
                // 顯示搜索區域和標籤雲
                searchSection.style.display = 'block';
                // 隱藏結果區域和表單
                resultSection.style.display = 'none';
                document.getElementById('petitionForm').style.display = 'none';
                // 隱藏覆蓋層
                document.getElementById('overlay').style.display = 'none';
                // 重置 Select2
                $(targetSearch).val('').trigger('change');
            });

            // 驗證身份證字號的函數
            function validateIdNumber(idNumberInput) {
                let processedIdNumber = idNumberInput.value.trim();
                
                // 移除所有非字母和數字的字符
                processedIdNumber = processedIdNumber.replace(/[^A-Za-z0-9]/g, '');
                
                // 如果第一個字符是小寫字母，轉為大寫
                if (processedIdNumber.length > 0 && /[a-z]/.test(processedIdNumber[0])) {
                    processedIdNumber = processedIdNumber[0].toUpperCase() + processedIdNumber.slice(1);
                }
                
                // 如果有字母，確保只有一個字母且在開頭
                if (processedIdNumber.match(/[A-Za-z]/g)?.length > 1) {
                    processedIdNumber = processedIdNumber.replace(/[A-Za-z]/g, (match, offset) => {
                        return offset === 0 ? match : '';
                    });
                }
                
                // 如果有數字，只保留前9個數字
                const numbers = processedIdNumber.match(/\d/g) || [];
                const digits = numbers.slice(0, 9).join('');
                
                // 重新組合：字母 + 數字
                processedIdNumber = (processedIdNumber.match(/[A-Z]/) || [''])[0] + digits;
                
                // 檢查格式是否符合要求：一個字母後跟9個數字
                const idNumberPattern = /^[A-Z]\d{9}$/;
                if (!idNumberPattern.test(processedIdNumber)) {
                    // 更新輸入框的值為處理後的值
                    idNumberInput.value = processedIdNumber;
                    idNumberInput.focus();
                    idNumberInput.select();
                    
                    // 添加錯誤樣式
                    idNumberInput.classList.remove('success');
                    idNumberInput.classList.add('error');
                    
                    // 2秒後移除動畫類，保持紅色邊框
                    setTimeout(() => {
                        idNumberInput.style.animation = 'none';
                    }, 2000);
                    
                    return false;
                }
                
                // 更新輸入框的值為處理後的值
                idNumberInput.value = processedIdNumber;
                
                // 添加成功樣式
                idNumberInput.classList.remove('error');
                idNumberInput.classList.add('success');
                
                return true;
            }

            // 驗證出生日期的函數
            function validateBirthDate(birthDateInput) {
                let processedBirthDate = birthDateInput.value.trim();
                
                // 移除所有非數字的字符
                processedBirthDate = processedBirthDate.replace(/\D/g, '');
                
                // 只保留前6個數字
                processedBirthDate = processedBirthDate.slice(0, 6);
                
                // 檢查格式是否符合要求：6個數字
                const birthDatePattern = /^\d{6}$/;
                if (!birthDatePattern.test(processedBirthDate)) {
                    // 更新輸入框的值為處理後的值
                    birthDateInput.value = processedBirthDate;
                    birthDateInput.focus();
                    birthDateInput.select();
                    
                    // 添加錯誤樣式
                    birthDateInput.classList.remove('success');
                    birthDateInput.classList.add('error');
                    
                    // 2秒後移除動畫類，保持紅色邊框
                    setTimeout(() => {
                        birthDateInput.style.animation = 'none';
                    }, 2000);
                    
                    return false;
                }
                
                // 更新輸入框的值為處理後的值
                birthDateInput.value = processedBirthDate;
                
                // 添加成功樣式
                birthDateInput.classList.remove('error');
                birthDateInput.classList.add('success');
                
                return true;
            }

            // 處理表單提交
            document.getElementById('petitionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // 驗證身份證字號
                const idNumberInput = document.getElementById('idNumber');
                if (!validateIdNumber(idNumberInput)) {
                    alert('身份證字號格式不正確，請輸入正確的格式（例如：U123456789）');
                    isValid = false;
                }
                
                // 驗證出生日期
                const birthDateInput = document.getElementById('birthDate');
                if (!validateBirthDate(birthDateInput)) {
                    alert('出生日期格式不正確，請輸入6位數字（例如：890604）');
                    isValid = false;
                }
                
                // 如果驗證失敗，直接返回
                if (!isValid) {
                    return;
                }
                
                // 獲取表單數據
                const name = document.getElementById('name').value;
                const idNumber = idNumberInput.value;
                const birthDate = birthDateInput.value;
                const address = document.getElementById('address').value;
                
                // 檢查所有必填欄位
                if (!name || !idNumber || !birthDate || !address) {
                    alert('請填寫所有必填欄位');
                    return;
                }
                
                // 只有在所有驗證都通過的情況下才生成預覽
                generatePDF();
            });

            // 添加身份證字號輸入框的失焦事件監聽
            document.getElementById('idNumber').addEventListener('blur', function() {
                validateIdNumber(this);
            });

            // 添加出生日期輸入框的失焦事件監聽
            document.getElementById('birthDate').addEventListener('blur', function() {
                validateBirthDate(this);
            });
        });
    </script>
